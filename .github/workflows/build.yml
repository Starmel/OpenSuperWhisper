name: Build Check

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install dependencies
        run: brew install cmake libomp rust
      - name: Set up Ruby (for xcpretty)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
      - name: Install xcpretty
        run: gem install xcpretty
      - name: Make run.sh executable
        run: chmod +x ./run.sh
      - name: Build with run.sh
        run: ./run.sh build --save-log=artifacts/xcodebuild_raw.log  
      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-failed-${{ github.run_number }}
          path: artifacts/xcodebuild_raw.log
          retention-days: 30 
